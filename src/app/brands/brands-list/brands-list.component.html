<div class="brands-list">
  <!-- Cabeçalho com título e botão -->
  <div class="list-header">
    <h2>Lista de Marcas</h2>
    <div class="header-actions">
      <button mat-raised-button class="add-button" (click)="openBrandModal()">
        <mat-icon>add</mat-icon>
        Adicionar Marca
      </button>
    </div>
  </div>

  <!-- Barra de pesquisa -->
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Pesquisar marcas</mat-label>
      <input matInput [(ngModel)]="searchTerm" (input)="applySearch()">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <!-- Estado de carregamento -->
  <div class="loading-state" *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <!-- Estado vazio -->
  <div class="empty-state" *ngIf="!isLoading && filteredBrands.length === 0">
    <mat-icon>inventory_2</mat-icon>
    <p>Nenhuma marca encontrada</p>
  </div>

  <!-- Tabela de marcas -->
  <table class="brands-table" *ngIf="!isLoading && filteredBrands.length > 0">
    <thead>
      <tr>
        <th>Nome</th>
        <th class="actions-header>"> Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of filteredBrands">
        <td data-label="Nome">{{ brand.name }}</td>
        <td>
          <div class="action-buttons">
            <button mat-button class="edit-button" (click)="openBrandModal(brand)">
              <mat-icon>edit</mat-icon>
              Editar
            </button>
            <button mat-button class="delete-button" (click)="deleteBrand(brand)">
              <mat-icon>delete</mat-icon>
              Excluir
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

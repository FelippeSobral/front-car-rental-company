<h2 mat-dialog-title>{{ isEditMode ? 'Editar Marca' : 'Adicionar Nova Marca' }}</h2>
<mat-dialog-content>
  <form [formGroup]="brandForm">
    <mat-form-field appearance="fill">
      <mat-label>Nome da Marca</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="brandForm.get('name')?.invalid">O nome da marca é obrigatório.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="brandForm.invalid">
    {{ isEditMode ? 'Atualizar' : 'Salvar' }}
  </button>
</mat-dialog-actions>

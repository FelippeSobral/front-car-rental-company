<div class="vehicles-list">
  <h2>Lista de Veículos</h2>

  <button mat-raised-button class="add-button" (click)="openVehicleModal()">
    Adicionar Novo Veículo
  </button>


  <div class="filters-container">
    <mat-form-field appearance="fill">
      <mat-label>Filtrar por Modelo</mat-label>
      <input matInput [(ngModel)]="filterModel" (input)="applyFilters()">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Filtrar por Ano</mat-label>
      <input matInput [(ngModel)]="filterYear" (input)="applyFilters()">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Preço Mínimo</mat-label>
      <input matInput type="number" [(ngModel)]="filterMinPrice" (change)="applyFilters()">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Preço Máximo</mat-label>
      <input matInput type="number" [(ngModel)]="filterMaxPrice" (change)="applyFilters()">
    </mat-form-field>

    <button mat-button (click)="clearFilters()">Limpar Filtros</button>
</div>




  <table>
    <thead>
      <tr>

        <th>Nome</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles">

        <td data-label="Nome">{{ vehicle.name }}</td>
        <td data-label="Marca">{{ vehicle.brand }}</td>
        <td data-label="Modelo">{{ vehicle.model }}</td>
        <td data-label="Ano">{{ vehicle.year }}</td>
        <td data-label="Ações">
          <div class="action-buttons">
            <button mat-button class="edit-button" (click)="openVehicleModal(vehicle)">Editar</button>
            <button mat-button class="delete-button" (click)="deleteVehicle(vehicle)">Excluir</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

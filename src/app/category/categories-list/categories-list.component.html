<div class="categories-list">
  <!-- Cabeçalho com título e botão -->
  <div class="list-header">
    <h2>Lista de Categorias</h2>
    <div class="header-actions">
      <button mat-raised-button class="add-button" (click)="openCategoryModal()">
        <mat-icon>add</mat-icon>
        Adicionar Categoria
      </button>
    </div>
  </div>

  <!-- Barra de pesquisa -->
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Buscar Categoria</mat-label>
      <input matInput [(ngModel)]="searchTerm" (input)="applySearch()">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <!-- Estado de carregamento -->
  <div class="loading-state" *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <!-- Estado vazio -->
  <div class="empty-state" *ngIf="!isLoading && filteredCategories.length === 0">
    <mat-icon>category</mat-icon>
    <p>Nenhuma categoria encontrada</p>
    <button mat-stroked-button (click)="openCategoryModal()">
      <mat-icon>add</mat-icon>
      Criar primeira categoria
    </button>
  </div>

  <!-- Tabela de categorias -->
  <table class="categories-table" *ngIf="!isLoading && filteredCategories.length > 0">
    <thead>
      <tr>
        <th>Descrição</th>
        <th class="actions-header">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of filteredCategories">
        <td data-label="Descrição">{{ category.descricao }}</td>
        <td class="actions-cell">
          <div class="action-buttons">
            <button mat-icon-button class="edit-button"
                    matTooltip="Editar"
                    (click)="openCategoryModal(category)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="delete-button"
                    matTooltip="Excluir"
                    (click)="deleteCategory(category)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

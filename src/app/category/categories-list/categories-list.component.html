<div class="categories-list">
  <h2>Lista de Categorias</h2>

  <button mat-raised-button class="add-button" (click)="openCategoryModal()">
    Adicionar Nova Categoria
  </button>

  <table>
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">

        <td>{{ category.descricao }}</td>
        <td>
          <div class="action-buttons">
            <button mat-button class="edit-button" (click)="openCategoryModal(category)">Editar</button>
            <button mat-button class="delete-button" (click)="deleteCategory(category)">Excluir</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
